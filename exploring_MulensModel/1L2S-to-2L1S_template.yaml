photometry_files:
    - {{file_name: {0:}/phot/{1:}.dat, add_2450000: True}}
starting_parameters:
    t_0: gauss {2:} 0.01
    u_0: gauss {3:} 0.001
    t_E: gauss {4:} 0.01
    s: gauss {5:} 0.001
    q: gauss {6:} 0.001
    alpha: gauss {7:} 0.001
model:
    # methods: 2452800. point_source 2452833. VBBL 2452845. point_source 2452860. # (example16)
    methods: {8:} point_source {9:}
    default method: point_source_point_lens
min_values:
    # u_0: 0.
    t_E: 1.
    s: 0. # 1.
    q: 1.e-5 # 0.
    alpha: 0.
max_values:
    # u_0: 0.
    s: 10.
    q: 1.
    alpha: 360.
fitting_parameters:
    n_walkers: 20  # 20w3000 (short), 20w10000 (long), 100w3000s (more walkers)
    n_steps: 3000
    n_burn:  1500
    progress: True
plots:
    best model:
        file: {0:}/TEMP_results_2L1S/{1:}_2L1S_model.png
        time range: {8:} {9:}
        second Y scale:
            magnifications: [1, 1.5, 2] #, 2.5, 3, 3.5, 4]  # make it general...
    trajectory:
        file: {0:}/TEMP_results_2L1S/{1:}_2L1S_trajectory.png
        time range: {8:} {9:}
    triangle:
        file: {0:}/TEMP_results_2L1S/{1:}_2L1S_triangle.png
        shift t_0: False
    trace:
        file: {0:}/TEMP_results_2L1S/{1:}_2L1S_trace.png
        shift t_0: False
other_output:
    models:
        file name: {0:}/TEMP_results_2L1S/{1:}_2L1S_all_models.txt
    yaml output:
        file name: {0:}/TEMP_results_2L1S/{1:}_2L1S_all_results.txt