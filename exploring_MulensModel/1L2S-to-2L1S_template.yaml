photometry_files:
    - {{file_name: {0:}/phot/{1:}.dat, add_2450000: {2:}}}
starting_parameters:
    t_0: gauss {3:} 0.01
    u_0: gauss {4:} 0.001
    t_E: gauss {5:} 0.01
    s: gauss {6:} 0.001
    q: gauss {7:} 0.001
    alpha: gauss {8:} 0.001
model:
    # methods: 2452800. point_source 2452833. VBBL 2452845. point_source 2452860. # (example16)
    methods: {9:} point_source {10:}
    default method: point_source_point_lens
min_values:
    # u_0: 0.
    t_E: {11:}  # 3. # 1.
    s: 0.05  # 0. # 1.
    q: 1.e-5  # 0.
    alpha: 0.
max_values:
    # u_0: 0.
    s: 10.
    q: 1.
    alpha: 360.
fitting_parameters:
    n_walkers: 20  # 20w3000 (short), 20w10000 (long), 100w3000s (more walkers)
    n_steps: 3000
    n_burn:  1500
    progress: True
plots:
    best model:
        file: {0:}/TEMP_results_2L1S/{1:}_2L1S_model_{12:}.png
        time range: {9:} {10:}
        second Y scale:
            magnifications: optimal  # [1, 1.5, 2, 2.5, 3]
    trajectory:
        file: {0:}/TEMP_results_2L1S/{1:}_2L1S_trajectory_{12:}.png
        time range: {9:} {10:}
    triangle:
        file: {0:}/TEMP_results_2L1S/{1:}_2L1S_triangle_{12:}.png
        shift t_0: False
    trace:
        file: {0:}/TEMP_results_2L1S/{1:}_2L1S_trace_{12:}.png
other_output:
    models:
        file name: {0:}/TEMP_results_2L1S/{1:}_2L1S_all_models_{12:}.txt
    yaml output:
        file name: {0:}/TEMP_results_2L1S/{1:}_2L1S_all_results_{12:}.yaml