photometry_files:
    - {{file_name: {0:}/{1:}/{2:}.dat, add_2450000: {3:}}}
fit_method: EMCEE
starting_parameters:
    t_0: gauss {4:} 0.01
    u_0: gauss {5:} 0.001
    t_E: gauss {6:} 0.01
    s: gauss {7:} 0.001
    q: gauss {8:} 0.001
    alpha: gauss {9:} 0.001
model:
    methods: {10:} point_source {11:}
    default method: point_source_point_lens
min_values:
    u_0: 0.  # (u_0, alpha) -> âˆ’(u_0, alpha)
    t_E: {12:}  # 3. # 1.
    s: 0.05  # 0. # 1.
    q: 1.e-5  # 0.
    alpha: 0.
max_values:
    s: 100.
    q: 1.
    alpha: 360.
fitting_parameters:
    n_walkers: 20  # 20w3000 (short), 20w10000 (long), 100w3000s (more walkers)
    n_steps: 3000
    n_burn:  1500
    progress: True
plots:
    best model:
        file: {0:}/results_2L1S/{2:}_2L1S_model_{13:}.png
        time range: {10:} {11:}
        second Y scale:
            magnifications: optimal
    trajectory:
        file: {0:}/results_2L1S/{2:}_2L1S_trajectory_{13:}.png
        time range: {10:} {11:}
    triangle:
        file: {0:}/results_2L1S/{2:}_2L1S_triangle_{13:}.png
        shift t_0: False
    trace:
        file: {0:}/results_2L1S/{2:}_2L1S_trace_{13:}.png
other_output:
    models:
        file name: {0:}/results_2L1S/{2:}_2L1S_all_models_{13:}.txt
    yaml output:
        file name: {0:}/results_2L1S/{2:}_2L1S_all_results_{13:}.yaml
