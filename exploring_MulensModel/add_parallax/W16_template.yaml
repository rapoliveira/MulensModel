photometry_files:
    ../W16_photometry/{0:}.dat
starting_parameters:
    t_0: gauss {1:} 0.01
    u_0: gauss {2:} 0.01
    t_E: gauss {3:} 1.
    pi_E_N: gauss 0.0 0.01
    pi_E_E: gauss 0.0 0.01
model:
    coords: {4:}
fixed_parameters:
    t_0_par: {5:}
min_values:
    t_E: 0.
    u_0: {6:}
    pi_E_N: -1.
    pi_E_E: -1.
max_values:
    u_0: {7:}
    pi_E_N: 1.
    pi_E_E: 1.
fitting_parameters:
    n_walkers: {8:}
    n_steps: {9:}
    n_burn:  {10:}
    progress: True
plots:
    best model:
        file: figs/{0:}_{11:}_model.png
        time range: {12:} {13:}
    triangle:
        file: figs/{0:}_{11:}_triangle.png
        shift t_0: False
    trace:
        file: figs/{0:}_{11:}_trace.png
        shift t_0: False
other_output:
    models:
        file name: chains/{0:}_{11:}_all_models.txt
    yaml output:
        file name: results/{0:}_{11:}_all_results.yaml