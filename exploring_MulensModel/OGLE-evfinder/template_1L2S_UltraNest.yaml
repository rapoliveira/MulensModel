photometry_files:
    - {{file_name: {0:},
       add_2450000: True}}
fit_method: UltraNest
prior_limits:
    t_0_1: {1:}
    u_0_1: {2:}
    t_0_2: {3:}
    u_0_2: {4:}
    t_E: {5:}
fit_constraints:
    negative_blending_flux_sigma_mag: 20.
    prior:
        t_E: Mroz et al. 2020
fitting_parameters:
    # log directory: ultranest_outputs/
    derived parameter names: flux_s1_1 flux_s2_1 flux_b_1
    show_status: True
    n_live_points: 40
    dlogz: 2.
    # frac_remain: 0.5
    max_num_improvement_loops: 0
plots:
    best model:
        file: {6:}/{7:}/{7:}_1L2S_model_UN.png
        time range: {8:}
        second Y scale:
            magnifications: optimal
    triangle:
        file: {6:}/{7:}/{7:}_1L2S_triangle_UN.png
        shift t_0: False
other_output:
    yaml output:
        file name: {6:}/{7:}/{7:}_1L2S_all_results_UN.yaml
