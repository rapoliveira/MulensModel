phot_settings:
    name: phot/
    subtract_2450000: False
    phot_fmt: mag
# starting_parameters:  # Does not apply...?
#     t_0: gauss 2453815.7 0.01
#     u_0: gauss -1.6 0.01
#     t_E: gauss 118.7 1.
min_values:
    t_E: 0.
    u_0: 0.
fitting_parameters:
    nwlk: 20
    nstep: 3000 # 3000 or 10000
    nburn: 1500
    clean_cplot: False
    ans: max_prob
    progress: True
    fix_blend: False  # float value for 2L1S initial params, otherwise False
    sigmas: [[1., 0.05, 1.], [0.1, 0.01, 0.1, 0.01, 0.1]]
plots:
    all_plots:
        file_dir: TEMP_results/all_plots/     # add name later...
    best model:
        file_dir: TEMP_results/
        # time range: 2452700 2454640
    triangle:
        file_dir: TEMP_results/
        # shift t_0: False
other_output:
    models:
        file_dir: TEMP_results/chains/{}_all_chains.txt
    yaml output:
        file name: TEMP_results/yaml_results/{}_results.yaml
    table output:
        file name: results-1L2S-withoutprior.txt
        columns: [id, param1, param2, param3, param4, param5, chi2, dof]
        dtypes: ['<U6', '<f8', '<f8', '<f8', '<f8', '<f8', '<f8', '<i8']
    yaml_files_2L1S:
        t_or_f: False
        yaml_template: ../1L2S-to-2L1S_template.yaml
        yaml_dir_name: ./yaml_files_2L1S/{}-2L1S.yaml